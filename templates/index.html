<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenChamps - Eco Learning Platform</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Resetting Body Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Main Container for Centering Text and Button */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      background: url('your-uploaded-image.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Text and Button Style */
    .title {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 30px;
    }

    .get-started {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .get-started:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .popup-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .popup-logo img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .form-container input,
    .form-container button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    form button:hover {
      background-color: #45a049;
    }

    #switchToRegister {
      color: #4CAF50;
      text-decoration: none;
    }

    #switchToRegister:hover {
      text-decoration: underline;
    }

    /* Popup Animation */
    .popup.show {
      opacity: 1;
    }

  </style>
</head>
<body>

  <!-- Main Section: Welcome Text and Button -->
  <div class="main-container">
    <h1 class="title">GreenChamps</h1>
    <p class="description">Welcome to Ever Experienced Gamified Environment Learning Platform</p>
    <button class="get-started" id="startBtn">Get Started</button>
  </div>

  <!-- Popup Form for Login/Register -->
  <div class="popup" id="popupForm">
    <div class="popup-content">
      <div class="popup-logo">
        <img src="logo.png" alt="GreenChamps Logo" class="logo-img">
      </div>
      <div class="form-container">
        <h2>GreenChamps Login</h2>
        <form id="loginForm">
          <input type="text" class="form-control" placeholder="Username" required>
          <input type="password" class="form-control" placeholder="Password" required>
          <button type="submit" class="btn btn-success">Login</button>
          <p><a href="#" id="switchToRegister">Don't have an account? Register</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to handle the popup and form switching

    const startBtn = document.getElementById("startBtn");
    const popupForm = document.getElementById("popupForm");
    const switchToRegister = document.getElementById("switchToRegister");

    // Show Popup when "Get Started" button is clicked
    startBtn.addEventListener("click", () => {
      popupForm.classList.add("show");
    });

    // Switch to Register Form when "Register" link is clicked
    switchToRegister.addEventListener("click", () => {
      // Switch Popup content to Registration Form
      popupForm.innerHTML = `
        <div class="popup-content">
          <div class="popup-logo">
            <img src="logo.png" alt="GreenChamps Logo" class="logo-img">
          </div>
          <div class="form-container">
            <h2>Register with GreenChamps</h2>
            <form id="registerForm">
              <input type="text" class="form-control" placeholder="Name" required>
              <input type="text" class="form-control" placeholder="Class" required>
              <input type="text" class="form-control" placeholder="Roll No" required>
              <input type="text" class="form-control" placeholder="Username" required>
              <input type="password" class="form-control" placeholder="Password" required>
              <input type="text" class="form-control" placeholder="School" required>
              <input type="text" class="form-control" placeholder="Grade" required>
              <input type="email" class="form-control" placeholder="Email" required>
              <button type="submit" class="btn btn-success">Register</button>
            </form>
          </div>
        </div>
      `;
    //   Reset Popup animation
      popupForm.classList.remove("show");
      setTimeout(() => {
        popupForm.classList.add("show");
      }, 100);
    });
  </script>

</body>
</html>
