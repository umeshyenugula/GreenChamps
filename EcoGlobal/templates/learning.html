      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #ffcc00;
      filter: drop-shadow(0 0 5px #ff0);
    }

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="350" height="350"></canvas>
  </div>
  
  <button class="spin-btn" onclick="spinWheel()" id="spinBtn">SPIN</button>
  <div class="result-box" id="resultBox"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let topics = [
      "üå≥ Trees", 
      "üíß Water", 
      "‚òÄÔ∏è Energy", 
      "‚ôªÔ∏è Recycling", 
      "üêù Biodiversity", 
      "üåç Climate"
    ];

    const lessonLinks = {
      "üå≥ Trees": "lessons/trees.html",
      "üíß Water": "lessons/water.html",
      "‚òÄÔ∏è Energy": "lessons/energy.html",
      "‚ôªÔ∏è Recycling": "lessons/recycling.html",
      "üêù Biodiversity": "lessons/biodiversity.html",
      "üåç Climate": "lessons/climate.html"
    };

    const colors = ["#00ff88", "#00ccff", "#ffcc00", "#ff6699", "#9966ff", "#ff6600"];

    let currentAngle = 0;
    let spinning = false;

    function drawWheel(angle = 0) {
      ctx.clearRect(0, 0, 350, 350);
      if (topics.length === 0) return;
      const sliceAngle = (2 * Math.PI) / topics.length;
      for (let i = 0; i < topics.length; i++) {
        ctx.beginPath();
        ctx.moveTo(175, 175);
        ctx.arc(175, 175, 175, sliceAngle * i + angle, sliceAngle * (i + 1) + angle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(175, 175);
        ctx.rotate(sliceAngle * (i + 0.5) + angle);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText(topics[i], 160, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || topics.length === 0) return;
      spinning = true;
      const spinAngle = Math.random() * 360 + 360 * 5;
      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        if (elapsed < duration) {
          const easeOut = 1 - Math.pow(1 - elapsed / duration, 3);
          currentAngle = ((spinAngle * easeOut) * Math.PI) / 180;
          drawWheel(currentAngle);
          requestAnimationFrame(animate);
        } else {
          currentAngle = (spinAngle * Math.PI) / 180;
          drawWheel(currentAngle);

          const sliceAngle = (2 * Math.PI) / topics.length;
          let degrees = (spinAngle + 270) % 360;
          let index = Math.floor((360 - degrees) / (360 / topics.length)) % topics.length;

          const chosenTopic = topics[index];
          document.getElementById("resultBox").style.display = "block";
          document.getElementById("resultBox").innerText = "‚úÖ Today's Topic: " + chosenTopic;
          setTimeout(() => {
            window.location.href = lessonLinks[chosenTopic];
          }, 2000);
          topics.splice(index, 1);

          if (topics.length === 0) {
            document.getElementById("spinBtn").disabled = true;
            document.getElementById("spinBtn").innerText = "All Topics Done üéâ";
          }

          spinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
